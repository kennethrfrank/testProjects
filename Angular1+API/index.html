<!DOCTYPE html>
<html ng-app ="myModule">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>
	<body ng-controller="MainController">
		<h1>Hello </h1>
		
			<div >
						{{message}}
						FirstName: {{my.firstName}}
						MiddleName: {{my.middleName}}
						LastName: {{my.lastName}}
						<br>
						<!--{{user.name}} {{user.location}}-->
						<br>
						{{error}}


			</div>
			
			<form name="searchUser" ng-submit="search(streetAdd, zip)">
				<input type="search" required placeholder="address" ng-model="streetAdd">
				<input type="search" required placeholder="zip" ng-model="zip">

				<input type="submit" Value="Search">
			</form>
			<div>
<!-- 				<h2> Retrieved Username: {{ username }}</h2>
				<img ng-src ="http://www.gravatar.com/avatar/{{user.gravatar_id}}" style= "width: 40px; height: auto;">
 -->							<h2> Retrieved address: {{ x }}</h2>
			</div>

			<div id="map" style="height: 200px; width: 200px; border: 2px solid black;"></div>
			<table>
				<thead>
					<tr>
						<th>Name</th>

						<th>Stars</th>
						<th>Language</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="r in results">
						<td>{{r.address}}</td>
						<td>{{repo.stargazers_count | number}}</td>
						<td>{{repo.language}}</td>
					</tr>
				</tbody>
			</table>

		<script src = "script.js"></script>
		<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzsmyY00I4mSlcEtpyLkZBfh7oKZI5rwo&callback=initMap">
    </script>
	</body>
</html>
